<!DOCTYPE html>

<html>
<head>
	<title>Rock, Paper, Scissors!</title>
	<meta chartset = "UTF-8"/>
</head>

<body>
	<script>
		// Play a five round game of 'Rock, Paper, Scissors'.
		function game() {
			let playerCount = 0;
			let computerCount = 0;
		
			// Computer's selection
			function computerPlay() {
				let x = Math.ceil(Math.random() * 3);
		
				if (x == 1) {
					return 'rock';
				} else if (x == 2) {
					return 'paper';
				} else if (x == 3) {
					return 'scissors';
				}
			}
		
			// Determining who wins the round
			function playRound(playerSelection, computerSelection) {
				if (playerSelection == 'rock' && computerSelection == 'paper') {
					console.log('You lose this round! Paper beats Rock!');
					computerCount = computerCount + 1;
				} else if (playerSelection == 'rock' && computerSelection == 'scissors') {
					console.log('You win this round! Rock beats Scissors!');
					playerCount = playerCount + 1;
				} else if (playerSelection == 'paper' && computerSelection == 'scissors') {
					console.log('You lose this round! Scissors beats Paper!');
					computerCount = computerCount + 1;
				} else if (playerSelection == 'paper' && computerSelection == 'rock') {
					console.log('You win this round! Paper beats Rock!');
					playerCount = playerCount + 1;
				} else if (playerSelection == 'scissors' && computerSelection == 'rock') {
					console.log('You lose this round! Rock beats Scissors!');
					computerCount = computerCount + 1;
				} else if (playerSelection == 'scissors' && computerSelection == 'paper') {
					console.log('You win this round! Scissors beats Paper!');
					playerCount = playerCount + 1;
				} else if (playerSelection === computerSelection) {
					console.log("It's a tie!");
				} 
			}
		
			for (let i = 1; i <= 5; i++) {
				let playerSelection = prompt("Enter 'Rock', 'Paper', or 'Scissors'. ");
				const computerSelection = computerPlay();
				playerSelection = playerSelection.toLowerCase()
			
				// In case the user inputs an invalid entry. 
				if (playerSelection != 'rock' && playerSelection != 'paper' && playerSelection != 'scissors') {
					console.log("You have entered an invalid entry. Please try again and enter either 'paper', 'rock', or 'scissors'");
					break;
				} else {
					playRound(playerSelection, computerSelection);
				}
			}
		
			//Displaying results and announcing the winner.
			if (playerCount > computerCount) {
				console.log('You are the winner!');
				console.log('You = ', playerCount);
				console.log('NPC = ', computerCount);
			} else if (computerCount > playerCount) { 
				console.log('You are the loser! NPC wins!');
				console.log('You = ', playerCount);
				console.log('NPC = ', computerCount);
			}
		}
	</script>
</body>
</html>
